<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner-container {
            display: flex;
            align-items: center;
        }

        .pendulum {
            width: 20px;
            height: 80px;
            background: #ff5733;
            position: relative;
            animation: swing 2s ease-in-out infinite;
        }

        .pendulum div {
            width: 4px;
            height: 20px;
            background: #ff5733;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
        }

        .pendulum div:nth-child(1) {
            animation: swing 2s ease-in-out infinite 0.1s;
        }

        .pendulum div:nth-child(2) {
            animation: swing 2s ease-in-out infinite 0.2s;
        }

        .pendulum div:nth-child(3) {
            animation: swing 2s ease-in-out infinite 0.3s;
        }

        @keyframes swing {

            0%,
            100% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="spinner-container">
        <div class="pendulum">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>

</html>
